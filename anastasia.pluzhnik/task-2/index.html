<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Base Converter</h1>
        <div class="converter">
            <input type="text" id="number" placeholder="Enter number">
            <div class="bases">
                <div class="base-group">
                    <label for="fromBase">From Base:</label>
                    <input type="number" id="fromBase" min="2" max="36" value="10">
                </div>
                <div class="base-group">
                    <label for="toBase">To Base:</label>
                    <input type="number" id="toBase" min="2" max="36" value="2">
                </div>
            </div>
            <button id="convertBtn">Convert</button>
            <div class="result">
                <label for="result">Result:</label>
                <input type="text" id="result" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
