<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="analyzieString.js"></script>
</head>
<body>
  <div class="container">
    <label for="insertedLine">Enter data</label>
    <input id="insertedLine" type="text">

    <button onclick="
      let result = analyzieString(insertedLine.value);
      lettersLine.value = result.letters;
      digitsLine.value = result.digits;
      spacesLine.value = result.spaces;
      otherLine.value = result.other;
    ">Count</button>

    <label for="lettersLine">Letters count:</label>
    <input id="lettersLine" type="number" readonly>

    <label for="digitsLine">Digits count:</label>
    <input id="digitsLine" type="number" readonly>

    <label for="spacesLine">Spaces count:</label>
    <input id="spacesLine" type="number" readonly>

    <label for="otherLine">Other count:</label>
    <input id="otherLine" type="number" readonly>
  </div>
</body>
</html>
