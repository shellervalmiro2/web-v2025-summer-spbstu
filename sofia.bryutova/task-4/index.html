<header>

</header>
<main>
    <div class="controls-container card">
        <h2>Добавление нового фильма</h2>

            <button type="submit">Добавить фильм</button>
        </form>
    </div>
    <h2>Список фильмов</h2>
    <div id="movie-list" class="movie-grid">
    </div>
</main>
